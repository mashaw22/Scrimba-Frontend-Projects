<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <h3 class="title">BlogSpace</h3>
        </div>
    </nav>

    <form id="new-post">
        <div class="container container-flex">
            <label for="post-title">Title: </label>
            <input id="post-title" type="text">
            <label for="post-body">Body: </label>
            <textarea id="post-body"></textarea>
            <button type="submit">Post</button>
        </div>
    </form>

    <div class="container">    
        <div class="blog-list" id="blog-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
